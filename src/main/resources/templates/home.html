<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">

            <div class="container-fluid bg-dark text-light p-5">
                <h1>Meus pedidos</h1>
            </div>

            <nav class="navbar navbar-expand bg-body-tertiary d-flex justify-content-between mb-3">
                <div class="navbar-nav">
                    <a class="nav-link" href="">Todos</a>
                    <a class="nav-link" href="">Aguardando</a>
                    <a class="nav-link" href="">Aprovado</a>
                    <a class="nav-link" href="">Entregue</a>
                </div>
                <a href="/pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
            </nav>

            <div class="card" th:each="pedido : ${pedidos}">
                <div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-sm-8 mb-3">
                            <div class="row">
                                <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociavel}">200,99</span></div>
                                <div class="col-md-7">Data de entrega: <span th:text="${pedido.dataDaEntrega}">30/02/2023</span></div>
                            </div>

                            <div>Produto</div>
                            <div> <input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"/></div>

                            <div>Descrição</div>
                            <div>
                                <textarea class="form-control" th:text="${pedido.descricao}">descrição do produto</textarea>
                            </div>
                        </div>
                        <div class="col-12 col-sm-4">
                            <div>
                                <img th:src="${pedido.urlImagem}" src="" class="img-thumbnail"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
